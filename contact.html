            <h1>Nous contacter</h1>


            <nav>
                <ul>

            <h3>Notre adress</h3>

            <form action="contact.html">


                <p>
                    <fieldset>
                        <legend>Nous contacter</legend>


                        <div>
                            <label for="codeclientinput">Introduisez votre code client</label>
                            <input id="codeclientinput" type="password" name="codeclient" placeholder="Inscrivez ici vôtre code client">
                        </div>

    
                        <div>
                            <label for="nameinput">Votre Nom</label>
                            <input id="nameinput" type="text" name="NOM" placeholder="Inscrivez ici vôtre nom">
                        </div>
    
                        <div>
                            <label for="téléphone">votre téléphone</label>
                            <input type="text" id="téléphone" name="tel" placeholder="+33" required>
                        </div>

                        <div>
                            <label for="emailinput">Votre email</label>
                            <input id="emailinput" type="text" name="email" placeholder="inscrivez ici votre email">
                            <input width="50" id="emailinput" type="text" name="email" placeholder="inscrivez ici votre email">
                            <input id="emailinput" type="text" name="email" placeholder="inscrivez ici votre email">
                        </div>
    
                        <label>Sexe</label>
                        <div>
                            <label for="Masculin">Masculin</label> 
                            <input id="Masculin" type="radio" name="sexe">
                        </div>
                        <div>

                            <label for="Feminin">Feminin</label> 
                            <input id="Feminin" type="radio" name="sexe">
                        </div>

                        <div>
                            <label >cochez la case si vous résidez sur paris</label>
                            <input type="checkbox">
                        </div>

                        <div>
                            <label for="inputtextarea"></label>
                            <textarea cols="50" rows="5" in="inputtextarea" name="message" placeholder="Introduisez ici le message que vous souhaitez nous transmettre"></textarea>
                        </div>

                    </fieldset>
                </p>

                <p>
                    <fieldset>
                        <legend>CGU</legend>
                        <div>
                            <label for="">J'accèpte les CGU (conditions générales d'itulisation)<input type="checkbox" checked></label>
                        </div>
                    </fieldset>

                </p>


                <p>
                    <fieldset>
                        <legend>Arondissement</legend>
                        <label for="arondissementselect"></label>
                        <select name="arondissement" id="arondissementselect">
                            <option value="">Paris 16</option>
                            <option>Paris 13</option>
                            <option>Paris 14</option>
                            <option value="" selected>Paris centre</option>
                            <option value="">Paris 9</option>
                        </select>
                    </fieldset>
                </p>

                <p>
                    <fieldset>
                        <legend>Pièce à joindre</legend>
                        <div>
                            <input type="file" name="pièce jointe">
                        </div>
                    </fieldset>
                   
                </p>

                <p>
                    <button type="reset">Appuyez ici pour restet les données introduite</button>
                </p>

                
                
                <div>
                    
                    <p>
                        <button type="submit">Appuyez ici pour envoyer votre formulaire> </button>
                    </p>
                
                    
                </div>

            </form>
